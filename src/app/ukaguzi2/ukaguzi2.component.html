<div class="app-wrapper">
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">

            <div class="app-card alert alert-dismissible shadow-sm mb-4 border-left-decoration" role="alert">
                <div class="inner">
                    <div class="app-card-body p-3 p-lg-4">
                        <p class="mb-3 h3">Ukaguzi wa Shamba</p>
                        <div class="row gx-5 gy-3">

                            <div class="container">

                                <mat-card>
                                    <mat-card-content>

                                        <div class="card mb-3">
                                            <form class="d-flex" role="search" [formGroup]="searchForm"
                                                (ngSubmit)="findUser()">
                                                <input class="form-control me-2" type="search" placeholder="Form No"
                                                    aria-label="Search" formControlName="id">
                                                <button class="btn btn-outline-success" type="submit">Search</button>
                                            </form>
                                        </div>

                                        <div class="card" *ngIf="showUserDetails">
                                            <div class="card-body">
                                                <form [formGroup]="muombajiForm">
                                                    <div class="row">

                                                        <div class="mb-3">
                                                            <p class="h6">Form No: <span
                                                                    class="btn">{{userData.id}}</span></p>
                                                        </div>

                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">Jina</label>
                                                                <input type="email" class="form-control" placeholder=""
                                                                    formControlName="name" readonly>
                                                            </div>
                                                        </div>

                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">Phone</label>
                                                                <input type="email" class="form-control" placeholder=""
                                                                    formControlName="phone" readonly>
                                                            </div>
                                                        </div>

                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">District</label>
                                                                <input type="email" class="form-control" placeholder=""
                                                                    formControlName="district" readonly>
                                                            </div>
                                                        </div>

                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">Gender</label>
                                                                <input type="email" class="form-control" placeholder=""
                                                                    formControlName="gender" readonly>
                                                            </div>
                                                        </div>

                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">Shehia</label>
                                                                <input type="email" class="form-control" placeholder=""
                                                                    formControlName="shehia" readonly>
                                                            </div>
                                                        </div>

                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">Street</label>
                                                                <input type="email" class="form-control" placeholder=""
                                                                    formControlName="street" readonly>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>

                                                <form [formGroup]="ukaguziForm" (ngSubmit)="saveChecking()">
                                                    <div class="card mb-3">
                                                        <div class="card-body">
                                                            <div class="row">
                                                                <div class="col-7">
                                                                    <div class="mb-3">
                                                                        <label for="exampleFormControlTextarea1"
                                                                            class="form-label">Comment</label>
                                                                        <textarea class="form-control"
                                                                            id="exampleFormControlTextarea1"
                                                                            rows="3" formControlName="comment"></textarea>
                                                                    </div>
                                                                </div>

                                                                <div class="col-5">
                                                                    <div class="mb-3">
                                                                        <label for="formFile"
                                                                            class="form-label">Attach
                                                                            file</label>
                                                                        <input class="form-control" type="file"
                                                                            id="formFile">
                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div>
                                                        <button type="submit" class="btn btn-primary">Save</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>


                                    </mat-card-content>
                                </mat-card>
                            </div>

                        </div>
                        <!--//col-->

                    </div>

                </div>
                <!--//app-card-body-->
            </div>
            <!--//inner-->
        </div>
        <!--//app-card-->

    </div>
</div>

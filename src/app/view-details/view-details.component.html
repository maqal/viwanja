<div class="app-wrapper">
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">

            <div class="app-card alert alert-dismissible shadow-sm mb-4 border-left-decoration" role="alert">
                <div class="inner">
                    <div class="app-card-body p-3 p-lg-4">
                        <p class="mb-3 h3">User Details</p>
                        <div class="row gx-5 gy-3">
                            <div class="card">
                                <div class="card-body">
                                    <form action="" [formGroup]="muombajiForm">
                                        <div class="row">

                                            <div class="mb-3">
                                                <p class="h6">Form No: <span class="btn">{{userData.id}}</span></p>
                                            </div>

                                            <div class="col-4">
                                                <div class="mb-3">
                                                    <label for="exampleFormControlInput1"
                                                        class="form-label">Jina</label>
                                                    <input type="email" class="form-control" placeholder=""
                                                        formControlName="name" readonly>
                                                </div>
                                            </div>

                                            <div class="col-4">
                                                <div class="mb-3">
                                                    <label for="exampleFormControlInput1"
                                                        class="form-label">Phone</label>
                                                    <input type="email" class="form-control" placeholder=""
                                                        formControlName="phone" readonly>
                                                </div>
                                            </div>

                                            <div class="col-4">
                                                <div class="mb-3">
                                                    <label for="exampleFormControlInput1"
                                                        class="form-label">District</label>
                                                    <input type="email" class="form-control" placeholder=""
                                                        formControlName="district" readonly>
                                                </div>
                                            </div>

                                            <div class="col-4">
                                                <div class="mb-3">
                                                    <label for="exampleFormControlInput1"
                                                        class="form-label">Gender</label>
                                                    <input type="email" class="form-control" placeholder=""
                                                        formControlName="gender" readonly>
                                                </div>
                                            </div>

                                            <div class="col-4">
                                                <div class="mb-3">
                                                    <label for="exampleFormControlInput1"
                                                        class="form-label">Shehia</label>
                                                    <input type="email" class="form-control" placeholder=""
                                                        formControlName="shehia" readonly>
                                                </div>
                                            </div>

                                            <div class="col-4">
                                                <div class="mb-3">
                                                    <label for="exampleFormControlInput1"
                                                        class="form-label">Street</label>
                                                    <input type="email" class="form-control" placeholder=""
                                                        formControlName="street" value="Ali" readonly>
                                                </div>
                                            </div>

                                            

                                           
                                        </div>
                                    </form>



                                </div>
                            </div>

                        </div>
                        <!--//col-->

                    </div>

                </div>
                <!--//app-card-body-->
            </div>
            <!--//inner-->
        </div>
        <!--//app-card-->

    </div>
</div>

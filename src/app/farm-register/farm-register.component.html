<div class="app-wrapper">
    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">

            <div class="app-card alert alert-dismissible shadow-sm mb-4 border-left-decoration" role="alert">
                <div class="inner">
                    <div class="app-card-body p-3 p-lg-4">
                        <p class="mb-3 h3">Usajili</p>
                        <div class="row gx-5 gy-3">

                            <div class="container">

                                <mat-card>
                                    <mat-card-content>

                                        <mat-stepper [linear]="isLinear" #stepper>
                                            <mat-step [stepControl]="muombajiForm">
                                                <form [formGroup]="muombajiForm" (ngSubmit)="saveApp1()">
                                                    <ng-template matStepLabel>Taarifa za Muombaji</ng-template>

                                                    <div class="alert alert-success" role="alert" *ngIf="f1Saved">
                                                        <p class="h6">Imefanikiwa</p>
                                                    </div>

                                                    <div class="alert alert-warning" role="alert"
                                                        *ngIf="!f1IsFormValid">
                                                        <p class="h6">Tafadhali jaza sehemu zote husika</p>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">Jina Kamili</label>
                                                                <input type="email" class="form-control"
                                                                    id="exampleFormControlInput1" placeholder=""
                                                                    formControlName="name">
                                                            </div>
                                                        </div>

                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="">Jinsia</label>
                                                                <select class="form-select"
                                                                    aria-label="Default select example"
                                                                    formControlName="gender">
                                                                    <option selected>Chagua jinsia</option>
                                                                    <option value="Male">Mume</option>
                                                                    <option value="Female">Mke</option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">Namba ya Simu</label>
                                                                <input type="email" class="form-control"
                                                                    id="exampleFormControlInput1" placeholder=""
                                                                    formControlName="phone">
                                                            </div>
                                                        </div>

                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">Wilaya</label>
                                                                <input type="email" class="form-control"
                                                                    id="exampleFormControlInput1" placeholder=""
                                                                    formControlName="district">
                                                            </div>
                                                        </div>

                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">Shehia</label>
                                                                <input type="email" class="form-control"
                                                                    id="exampleFormControlInput1" placeholder=""
                                                                    formControlName="shehia">
                                                            </div>
                                                        </div>

                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">Mtaa</label>
                                                                <input type="email" class="form-control"
                                                                    id="exampleFormControlInput1" placeholder=""
                                                                    formControlName="street">
                                                            </div>
                                                        </div>

                                                        <div class="col-3">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">ZAN ID</label>
                                                                <input type="email" class="form-control"
                                                                    id="exampleFormControlInput1" placeholder=""
                                                                    formControlName="id">
                                                                <input type="file" class="form-control">
                                                            </div>
                                                        </div>

                                                        <div class="col-3">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">Picha</label>
                                                                <input type="file" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col">
                                                            <button mat-button type="submit"
                                                                class="bg-success text-white">Save</button>
                                                        </div>
                                                        <div class="col">
                                                            <button mat-button matStepperNext>Next</button>
                                                        </div>
                                                    </div>


                                                </form>
                                            </mat-step>

                                            <mat-step [stepControl]="muombewaForm" label="Taarifa za Muombewa">
                                                <form [formGroup]="muombewaForm" (ngSubmit)="saveApp2()">

                                                    <div class="alert alert-success" role="alert" *ngIf="f2Saved">
                                                        <p class="h5">Imefanikiwa</p>
                                                    </div>

                                                    <div class="alert alert-warning" role="alert"
                                                        *ngIf="!f2IsFormValid">
                                                        <p class="h5">Tafadhali jaza sehemu zote husika</p>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">Jina Kamili</label>
                                                                <input type="email" class="form-control"
                                                                    id="exampleFormControlInput1" placeholder=""
                                                                    formControlName="name">
                                                            </div>
                                                        </div>

                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="">Jinsia</label>
                                                                <select class="form-select"
                                                                    aria-label="Default select example"
                                                                    formControlName="gender">
                                                                    <option selected>Chagua jinsia</option>
                                                                    <option value="Male">Mume</option>
                                                                    <option value="Female">Mke</option>
                                                                </select>
                                                            </div>
                                                        </div>

                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">Namba ya Simu</label>
                                                                <input type="email" class="form-control"
                                                                    id="exampleFormControlInput1" placeholder=""
                                                                    formControlName="phone">
                                                            </div>
                                                        </div>

                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">Wilaya</label>
                                                                <input type="email" class="form-control"
                                                                    id="exampleFormControlInput1" placeholder=""
                                                                    formControlName="district">
                                                            </div>
                                                        </div>

                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">Shehia</label>
                                                                <input type="email" class="form-control"
                                                                    id="exampleFormControlInput1" placeholder=""
                                                                    formControlName="shehia">
                                                            </div>
                                                        </div>

                                                        <div class="col-4">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">Mtaa</label>
                                                                <input type="email" class="form-control"
                                                                    id="exampleFormControlInput1" placeholder=""
                                                                    formControlName="street">
                                                            </div>
                                                        </div>

                                                        <div class="col-3">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">ZAN ID</label>
                                                                <input type="email" class="form-control"
                                                                    id="exampleFormControlInput1" placeholder=""
                                                                    formControlName="zanId">
                                                                <input type="file" class="form-control"
                                                                    id="inputGroupFile01">
                                                            </div>
                                                        </div>

                                                        <div class="col-3">
                                                            <div class="mb-3">
                                                                <label for="exampleFormControlInput1"
                                                                    class="form-label">Picha</label>
                                                                <input type="file" class="form-control"
                                                                    id="inputGroupFile01">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <button mat-button
                                                                class="bg-success text-white">Save</button>
                                                        </div>
                                                        <div class="col">
                                                            <button mat-button matStepperNext>Next</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </mat-step>
                                            
                                        </mat-stepper>

                                    </mat-card-content>
                                </mat-card>
                            </div>

                        </div>
                        <!--//col-->

                    </div>

                </div>
                <!--//app-card-body-->
            </div>
            <!--//inner-->
        </div>
        <!--//app-card-->

    </div>
</div>

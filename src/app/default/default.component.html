
<div class="app app-login p-0">
  <div class="row g-0 app-auth-wrapper">
    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
      <div class="d-flex flex-column align-content-end">
        <div class="app-auth-body mx-auto">
          <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2"
                src="assets/images/app-logo.svg" alt="logo"></a></div>
          <h2 class="auth-heading text-center mb-5">Sign Into Your Account</h2>
          <div class="auth-form-container text-start">

            <form class="auth-form login-form" [formGroup]="loginForm" (ngSubmit)="userLogin()" autocomplete="off">
              <div class="email mb-3">
                <label class="sr-only" for="username">Username</label>
                <input id="signin-email" name="signin-email" type="text" class="form-control signin-email"
                  placeholder="" required="required" formControlName="username">
              </div>
              <p *ngIf="!isUsernameValid" class="text-danger">Invalid Username</p>
              
              <div class="password mb-3">
                <label class="sr-only" for="signin-password">Password</label>
                <input id="signin-password" name="signin-password" type="password" class="form-control signin-password"
                  placeholder="" required="required" formControlName="password">
                <div class="extra mt-3 row justify-content-between">
                </div><!--//extra-->
              </div><!--//form-group-->
              <div class="text-center">
                <button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Log
                  In</button>
              </div>
            </form>
            <div class="auth-option text-center pt-5">Farm Registretion
              <div class="app-card-body px-4">
                <div class="intro">
                  <a class="btn app-btn-secondary" routerLink="/farmRegister">Click Here</a>
                </div>
              </div>
            </div><!--//auth-form-container-->
          </div><!--//auth-body-->
        </div><!--//flex-column-->
      </div><!--//auth-main-col-->
    </div><!--//row-->
  </div>
</div>
